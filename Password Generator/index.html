<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Viraj</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class = "copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="images/copy.svg" alt="" width="23" height="23">
            </button>    
        </div>

        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="UpperCase">
                <label for="UpperCase">Includes UpperCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="LowerCase">
                <label for="LowerCase">Includes LowerCase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div dataIndicator class="indicator"></div>
            </div>

            <!-- generate password -->
            <button class="generatebtn">Generate Password</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
