<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Viraj</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- weather container -->
        <div class="weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="images/location.png" alt="" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
    
            <!-- Search Form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="images/search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- error container -->
            <div class="sub-container error-container">
                <img src="images/not-found.png" alt="" height="400" width="400">
                <p>Not Found</p>
            </div>
    
            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="images/loading.gif" alt="" width="150" height="150">
                <p>Loading</p>
            </div>
    
            <!-- Weather Info -->
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
    
                <p data-weatherDesc></p>
                <img data-weatherIcon>
    
                <p data-temp></p>
    
                <!-- 3 cards -->
                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="images/wind.png" alt="">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>
    
                    <div class="parameter">
                        <img src="images/humidity.png" alt="">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
    
                    <div class="parameter">
                        <img src="images/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="code.js"></script>
</body>
</html>
